<script>

//This is the return code
$(window).scroll( function() {
  if ($(document).scrollTop() >= 150){

    $("#return").show();

  }
  else {
    $("#return").hide();
  };
});


if (window.innerWidth >= 1525) {
    $("#unlimited").hide();
    $("#limited").show();
    $("#extend").show();
};

if (window.innerWidth <= 1525) {
    $("#unlimited").show();
    $("#limited").hide();
    $("#extend").hide();
    $("#proj_title").html("My Past Projects");
};

$(window).resize(function() {
    if (window.innerWidth <= 1525){
        $("#unlimited").show();
        $("#limited").hide();
        $("#extend").hide();
        loc = window.location.href
        split_loc = loc.split("/")
        if (split_loc[3] == "projects") {
            window.location.replace("/")
        };
        $("#proj_title").html("My Past Projects");
    };
    if (window.innerWidth > 1525){
        $("#unlimited").hide();
        $("#limited").show();
        $("#extend").show();
        $("#proj_title").html("Recent Projects");
    };
});

$(document).ready(function() {
    $("#return").hide();
});


</script>
